<body>
    <script>
    function experiencia(anos) {
     if (anos <= 1) {
         return "Iniciante";
     } else if (anos <= 3) {
         return "Intermediário";
    } else if (anos <= 6) {
        return "Avançado";
    } else if (anos >= 7) {
        return "Jedi Master";
    }
    
    }

    var anosEstudo = 7;
    experiencia(anosEstudo);

    console.log(experiencia(anosEstudo)); 
    </script>
</body>
