    <title>Curso Javascript</title>

<body>
   
   <script>
       function retornaSexo(sexo) {
        
       switch (sexo) {
         case 'M':
             return 'Masculino';
         case 'F':
             return 'Feminino';    
          
        break;
  
          default: 
             return 'Outro';
         
        break;
  }
       }
           var resultado = retornaSexo('F');
           console.log(resultado);
   </script>
</body>
</html>
