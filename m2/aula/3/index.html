<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CursoJavaScript</title>
</head>
<body>
    <div id="app">
        <input id="nome"/>
    </div>

    <script>
      var linkElemnt = document.createElement('a');

      linkElemnt.setAttribute('href', 'https://www.youtube.com/watch?v=sGcHPAUxDfM');

      var textElement = document.createTextNode('Stream em Deeply by Matheus Who');
      linkElemnt.appendChild(textElement);

      var containerElement = document.querySelector('#app');
      containerElement.appendChild(linkElemnt);

      var inputElement = document.querySelector('#nome');
      containerElement.removeChild(inputElement);

    </script>
</body>
</html>
